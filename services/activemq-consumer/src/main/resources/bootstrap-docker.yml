eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.hostname}:${random.int}
  client:
    service-url:
      defaultZone: http://my-eureka1:10101/eureka,http://my-eureka2:10101/eureka

spring:
  cloud:
    config:
      profile: docker
      discovery:
        service-id: config
        enabled: true
      name: activemq-consumer, mq


